<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whac-A-Mole</title>
</head>
<body>
    <header>
        <h1>Whac A Mole</h1>
        <p>Tape le plus de fois possible <i>'on the mole'</i> durant le temps imparti. Bonne chance!</p>
        <button class="start">Let's GO!</button>
    </header>
    <br>
    <div id="container">
        <div class="grid">
            <div class="place" id="1"></div>
            <div class="place" id="2"></div>
            <div class="place" id="3"></div>
            <div class="place" id="4"></div>
            <div class="place" id="5"></div>
            <div class="place" id="6"></div>
            <div class="place" id="7"></div>
            <div class="place" id="8"></div>
            <div class="place" id="9"></div>
            <div class="place" id="10"></div>
            <div class="place" id="11"></div>
            <div class="place" id="12"></div>
            <div class="place" id="13"></div>
            <div class="place" id="14"></div>
            <div class="place" id="15"></div>
            <div class="place" id="16"></div>
        </div>
        <div id="score">0</div>
        <br><br><br><br>
        <div class="time">
        <h2> Time left: </h2> 
        <h2 id="time-left">30</h2>   
        </div>
        
    </div>






    <script src="app.js"></script>
</body>
</html>
